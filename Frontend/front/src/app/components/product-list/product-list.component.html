
<div class="contsiner">

  <div class="row">
      <div class="col-md-2 col-xs-6" *ngFor="let product of products" >
    <a routerLink="/detail/{{product.id}}">   
   
      <div class="text">{{product.name}}</div>
      <div class="text">{{product.brand}}</div>
      <img src="data:image/png;base64,{{product.imageData}}" alt="image of product" height="200px">
    </a>
    </div>
  
  </div>
</div>
